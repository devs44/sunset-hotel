{% extends 'dashboard/base/index.html' %} 
{% block content %}

<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <button class="btn btn-primary">
              <a class="text-white" href="{% url 'dashboard:service_type_list' %}"
                >Cancel</a
              >
            </button>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a href="{% url 'dashboard:admin_dashboard' %}">Home</a>
              </li>
              <li class="breadcrumb-item active">Service Type</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10 mx-auto">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add / Edit Services</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  {% comment %} {{ form }} {% endcomment %}
                  <div class="form-group">
                    <label for="service-type">Service Type</label>
                    <p>{{form.service_type_name}}</p>
                  </div>
                  <div class="form-group">
                    <label for="service-type-description">Service Description</label>
                    <p>{{form.service_type_description}}</p>
                  </div>
                  <div class="form-group">
                    <label for="service-image">Image</label>
                    <p>{{form.service_png}}</p>
                  </div>
                </div>

                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
