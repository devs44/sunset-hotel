{% extends 'dashboard/base/index.html' %} {% block content %}

<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2"> 
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-left">
              <li class="breadcrumb-item">
                <a href="{% url 'dashboard:admin_dashboard' %}">Home</a>
              </li>
              <li class="breadcrumb-item active">Contact Form</li>
            </ol>
          </div>

         
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10 mx-auto">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add / Edit Contact</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  {% comment %} {{ form }} {% endcomment %}
                  <div class="form-group">
                    <label for="email">Email</label>
                    <p>{{form.email}}</p>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <p>{{form.address}}</p>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <p>{{form.phone}}</p>
                  </div>
                  <div class="form-group">
                    <label for="fax">Fax No.</label>
                    <p>{{form.fax}}</p>
                  </div>
                </div>

                <!-- /.card-body -->

              
                 <div class="card-footer float-right">
                  <button type="submit" class="btn btn-primary ">Submit</button>
                   <button class="btn btn-secondary">
                   <a class="text-white" href="{% url 'dashboard:contact_list' %}">Cancel</a>
                   </button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
