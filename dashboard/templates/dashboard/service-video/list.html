{% extends 'dashboard/base/index.html' %} {% block content %}

<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <button class="btn btn-primary">
              <a
                class="text-white"
                href="{% url 'dashboard:service_video_create' %}"
                >Add Services</a
              >
            </button>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a href="{% url 'dashboard:admin_dashboard' %}">Home</a>
              </li>
              <li class="breadcrumb-item active">Service Video</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Service Video List</h3>
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px">
                    <form
                      action="{% url 'dashboard:service_video_list' %}"
                      method="GET"
                    >
                      <input
                        type="text"
                        name="description"
                        class="form-control float-right searchInput"
                        placeholder="Service Video"
                      />
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>SN</th>
                      <th>Description</th>
                      <th>Video</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for service in servicevideo %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>
                        <a
                          href="{%url 'dashboard:service_video_detail' service.id%} "
                          >{{service.description|truncatewords:10}}</a
                        >
                      </td>
                      <td>
                        <video
                          src="{{service.service_video.url}}"
                          type="video/mp4"
                          controls
                          style = 'width:50%;'
                        ></video>
                      </td>
                      <td>
                        <span
                          ><a
                            class="btn btn-warning mr-2"
                            href="{% url 'dashboard:service_video_update' service.id %}"
                            ><i class="fa fa-edit m-1" aria-hidden="true"></i
                            >Edit</a
                          ></span
                        >
                        <span
                          ><a
                            class="btn btn-danger"
                            href="{% url 'dashboard:service_video_delete' service.id %}"
                            ><i class="fa fa-trash m-1"></i></a
                        ></span>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
