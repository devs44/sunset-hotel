{% extends 'dashboard/base/index.html' %} {% block content %}
<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <button class="btn btn-primary">
              <a class="text-white" href="{% url 'dashboard:message_create' %}"
                >Add Message</a
              >
            </button>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a href="{% url 'dashboard:admin_dashboard' %}">Home</a>
              </li>
              <li class="breadcrumb-item active">Message</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Message List</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px">
                    <input
                      type="text"
                      name="table_search"
                      class="form-control float-right"
                      placeholder="Search"
                    />

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>SN</th>
                      <th>Full Name</th>
                      <th>Email</th>
                      <th>Message</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {% for message in object_list %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>
                        <a href="{% url 'dashboard:message_detail' message.id %}">{{message.full_name}}</a>
                      </td>
                    
                      <td>{{message.email}}</td>
                      <td>{{message.message}}</td>
                      <td>
                        <span><a href="{% url 'dashboard:message_delete' message.id %}"><i class="fa fa-trash m-1"></i></a></span>|
                        <span><a href="{% url 'dashboard:message_update' message.id %}"><i class="fa fa-edit m-1" aria-hidden="true"></i></a></span>
                      </td> 
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
