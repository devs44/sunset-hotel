{% extends 'dashboard/base/index.html' %} {% block content %}
<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2"> 
         <div class="col-sm-6">
            <ol class="breadcrumb float-sm-left">
              <li class="breadcrumb-item">
                <a href="{% url 'dashboard:admin-dashboard' %}">Home</a>
              </li>
              <li class="breadcrumb-item active">Message</li>
            </ol>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary float-sm-right">
              <a class="text-white" href="{% url 'dashboard:message-list' %}"
                >Cancel</a
              >
            </button>
          </div>
        
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10 mx-auto">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add / Edit Message</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" enctype="multipart/form-data">
             
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <p>{{form.full_name}}</p>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                  
                    <p>{{form.email}}</p>
                     <span class='form-error'> {{form.errors.email}}</span>
                  </div>
                  <div class="form-group">
                    <label for="message">message</label>
                    <p>{{form.message}}</p>
                  </div>
                  
                  
                </div>

                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
