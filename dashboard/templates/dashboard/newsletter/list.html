{% extends 'dashboard/base/index.html' %} {% block content %}
<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
         <div class="col-sm-6">
            <ol class="breadcrumb float-sm-left">
              <li class="breadcrumb-item">
                <a href="{% url 'dashboard:admin_dashboard' %}">Home</a>
              </li>
              <li class="breadcrumb-item active">Newsletter</li>
            </ol>
          </div>
   
         
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Newsletter List</h3>
               <div class="card-tools">
                  <div class="input-group input-group-sm" >
                    <form action="{% url 'dashboard:newsletter_list' %}" method="GET" class="form-inline">
                      <input
                        type="text"
                        name="first_name"
                        class="form-control float-right searchInput"
                        id="email"
                        placeholder="Email"
                      />
                      
                      

                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>SN</th>
                      <th>Email</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {% for email in email %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      
                      <td>{{email.email}}</td>
                   
                      <td>
                        
                        <span>
                          <a class="btn btn-danger delete" href="{% url 'dashboard:newsletter_delete' email.id %}">
                            <i class="fa fa-trash m-1"></i></a></span>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
{% block script %}
<script>
$('.delete').click(function(e) {
        e.preventDefault();
        swal({
                title: "Are you sure?",
                text: "It will permanently deleted !",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    window.location.href = $(this).attr('href');
                    swal(" 'Your file has been deleted.'!", {
                        icon: "success",
                    });
                }
            });
    })
</script>
{% endblock %}
