{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Log in (v2)</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/dist/css/adminlte.min.css' %}"
    />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="/" class="h1"><b>Sunset Hotel</b></a>
        </div>
        <div class="card-body">
          

          <form method="POST">
            {% csrf_token %}
             <div class="input-group mb-3">
              <h6>Old Password</h6>{{form.old_password}}
              <div class="input-group-append">
                <div class="input-group-text">
                   <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <span style="color:red">{{ form.old_password.errors }}</span>
            <div class="input-group mb-3">
              <h6>New Password</h6> {{form.new_password1}}
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <h6>Re-Type Password</h6>
              {{form.new_password2}}
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
             
                <span style="color:red">{{ form.new_password1.errors }}</span>
               
            </div> 
              {% comment %} {{ form.as_p }}  {% endcomment %}
              <button class="btn btn-secondary" type="submit">Change Password</button>

          </form>


        
          <!-- /.social-auth-links -->

        
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'dashboard/assets/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'dashboard/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dashboard/assets/dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
